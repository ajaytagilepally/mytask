<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body, html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
      }

    header {
      background-color: #ebe2e1;
      color: #fff;
      padding: 5px;
      text-align: center;
    }

    aside {
        background-color: #f4f4f4;
        padding: 10px;
        width: 200px;
        height: 100%;
        float: left;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside li {
      padding: 8px;
      cursor: pointer;
    }

    aside li:hover {
      background-color: #eaeaea;
    }

    main {
      padding: 20px;
      margin-left: 210px;
    }

    .welcome-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .box {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      margin: 5px;
      margin-top: 10px;
      margin-left: 15px;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box h2 {
      margin-top: 0;
    }

    .box p {
      margin-bottom: 0;
    }

    .profile {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        color: #6e6a69;
    }

    .profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    }  

    
    .pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    }

    .page-number {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
    }

    .page-number.current {
    background-color: #0056b3;
    }

    .logout-btn {
    background-color: #dc3545;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-top: 5px;
    }

    .logout-btn:hover {
    background-color: #c82333;
    }

    .pagination-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }

    .pagination-button:hover {
    background-color: #0056b3;
    }

    .pagination-button.current {
    background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile">
        <h3>Ajay Tagilepally</h3>
        <img src="profile-picture.jpg" alt="Profile Picture">
      </div>
  </header>

  <aside>
    <ul>
      <li>Dashboard</li>
      <li>Profile</li>
      <li>Settings</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <main>
    <p class="welcome-message">Hello, Ajay Tagilepally!! Welcome to the home page.</p>
    <div class="data-container11" id="data-container"></div>
    <div class="pagination">
      <button class="pagination-button" id="prev-btn" onclick="prevPage()">Prev Page</button>
      <button class="pagination-button" id="next-btn" onclick="nextPage()">Next Page</button>
    </div>
  </main>

  <Script>
    const apiURL = 'https://jsonplaceholder.typicode.com/posts';
    const postsPerPage = 3;  
    let currentPage = 1;
    let totalPosts = 0;
    let postsData = [];

    function fetchDataFromAPI() {
      fetch(apiURL)
        .then(response => response.json())
        .then(data => {
          postsData = data;
          totalPosts = data.length;
          displayData(currentPage);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function displayData(page) {
      const dataContainer = document.getElementById('data-container');
      dataContainer.innerHTML = '';
      const startIndex = (page - 1) * postsPerPage;
      const endIndex = Math.min(startIndex + postsPerPage, totalPosts);

      for (let i = startIndex; i < endIndex; i++) {
        const post = postsData[i];
        const postDiv = document.createElement('div');
        postDiv.classList.add('box');
        postDiv.innerHTML = `
          <!-- <p>${post.userId}</p>  -->
          <p>id: ${post.id}</p>
          <h2>${post.title}</h2>
          <p>${post.body}</p>
        `;
        dataContainer.appendChild(postDiv);
      }

      updatePaginationButtons();
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        displayData(currentPage);
      }
    }

    function nextPage() {
      if (currentPage < Math.ceil(totalPosts / postsPerPage)) {
        currentPage++;
        displayData(currentPage);
      }
    }

    function updatePaginationButtons() {
      const prevBtn = document.getElementById('prev-btn');
      const nextBtn = document.getElementById('next-btn');

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === Math.ceil(totalPosts / postsPerPage);
    }

    fetchDataFromAPI();

    function logout() {
        window.location.href = "login.html";
      }
  </Script>
</body>
</html>
